package:
  name: plastinet
  version: "v0.1.2"

source:
  url: https://github.com/izabellaleahz/plastinet/archive/refs/tags/v0.1.2.tar.gz
  sha256: 84ee7eac2f4dd5dccb7a2302d4ce590c450d9eac1eb54df65e462f2e47a480f5

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python=3.10
    - pip
  host:
    - python=3.10
    - pip
  run:
    - python=3.10
    - numpy
    - pandas
    - scikit-learn
    - torchvision
    - matplotlib
    - anndata
    - squidpy
    - scanpy
    - cmcrameri
    - pip
    - pygam
    - ipykernel

test:
  imports:
    - plastinet
    - numpy
    - pandas
    - scikit-learn
    - torchvision
    - scanpy
    - squidpy
    - gudhi
    - matplotlib
    - anndata
    - pygam

about:
  home: https://github.com/izabellaleahz/plastinet
  license: MIT
  summary: "Plastinet is Python package for spatial transcriptomics."
  description: "PlastiNet is a graph attention-based network (GAT) designed to analyze spatial transcriptomics data and uncover the mechanisms of cellular plasticity in the tumor microenvironment."
  dev_url: https://github.com/izabellaleahz/plastinet/issues

extra:
  recipe-maintainers:
    - izabellaleahz
    - zhang-lucy
